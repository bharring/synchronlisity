<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Lists</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="listUtils.addItem(this.menuProvider)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let list of lists | async" (click)="openPage(list)">
        {{list.name}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage"  swipeBackEnabled="false"></ion-nav>
